# Router CLI Configuration
# Copy this file to ~/.config/router/config.toml and update credentials

[router]
ip = "192.168.1.1"
username = "admin"
password = "your_password_here"

# Known devices for colorized output (green = known, red = unknown)
# Identify devices by MAC address or hostname
[known_devices]
# By MAC address (for devices with stable MACs)
"AA:BB:CC:DD:EE:FF" = "My Phone"
"11:22:33:44:55:66" = "Smart TV"

# By hostname (for devices with random MACs, like Android/iOS)
"android-abc123def" = "John's Pixel"
"Galaxy-S24" = "Sarah's Phone"
